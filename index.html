<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background: black;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.2) 50%, transparent 50%);
            background-size: 50px 50px;
            z-index: -1;
            animation: move-grid 3s linear infinite;
        }

        @keyframes move-grid {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }

        /* TÃ­tulo animado */
        h1 {
            font-size: 4rem;
            margin-top: 50px;
            text-shadow: 0px 0px 20px yellow, 0px 0px 40px orange;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0px 0px 20px yellow, 0px 0px 40px orange;
            }
            to {
                text-shadow: 0px 0px 40px red, 0px 0px 60px yellow;
            }
        }

        /* Fantasmas animados */
        .ghosts {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .ghost {
            width: 300px; /* TamaÃ±o ENORME */
            height: auto;
            animation: move-ghost 2s infinite alternate ease-in-out;
        }

        @keyframes move-ghost {
            from {
                transform: translateX(-20px);
            }
            to {
                transform: translateX(20px);
            }
        }

        /* Botones interactivos */
        .buttons {
            margin-top: 50px;
        }

        .button {
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            margin: 20px;
            border: 3px solid orange;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px yellow;
            animation: bounce 2s infinite alternate;
        }

        .button:hover {
            background-color: orange;
            color: white;
            box-shadow: 0px 0px 20px red, 0px 0px 40px yellow;
            transform: scale(1.1);
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        /* Puntos animados */
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            margin: 5px;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
